<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook-Inspired Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            border: 1px solid #dddddd;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #0070c0;
            color: #ffffff;
            border-radius: 5px 5px 0 0;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .content .message-list {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .content .message-list .message {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dddddd;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content .message-list .message:hover {
            background-color: #f4f4f4;
        }

        .content .message-preview {
            padding: 20px;
            border: 1px solid #dddddd;
            border-top: none;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #0070c0;
            color: #ffffff;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <table class="container">
        <tr>
            <td class="sidebar">
                <h3>Folders</h3>
                <ul>
                    <li>Inbox</li>
                    <li>Sent Items</li>
                    <li>Drafts</li>
                    <li>Deleted Items</li>
                </ul>
            </td>
            <td class="content">
                <div class="message-list">
                    <div class="message">Message 1</div>
                    <div class="message">Message 2</div>
                    <div class="message">Message 3</div>
                    <div class="message">Message 4</div>
                </div>
                <div class="message-preview">
                   <h2>Message Subject</h2>
                    <p>Message content goes here.</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>Footer content goes here.</p>
            </td>
        </tr>
    </table>
</body>
</html>
