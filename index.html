<!DOCTYPE html><!--v2.0-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="CSS/CSS.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="icon" type="image/png" href="IMG/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<style>
  
*:before,
*:after{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
::placeholder{
  color: #e5e5e5;
}

#loader {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}
#loader img {
  width: 50px;
  height: 50px;
}
#loader p {
  margin-top: 10px;
  font-size: 18px;
  color: #ffffff;
}

</style>

<body class="BD">
  <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
  <form action="PHP/LOGIN.php" method="post" class="FRI" id="loginForm">
    <h3>INGRESO</h3>

    <label for="username" class="LVFRI">IDENTIFICACION</label>
    <input type="text" placeholder="INGRESE SU IDENTIFICACION" id="id" name="id" pattern="[A-Za-z0-9]+" required class="INFRI">

    <label for="password" class="LVFRI">CONTRASEÑA</label>
    <input type="password" placeholder="INGRESE SU CONTRASENA" id="pass" name="pass" pattern="[A-Za-z0-9]+" required class="INFRI">
    <button type="button" class="BTNFRI" onclick="mostrarLoader()">INGRESAR</button>
</form>
<div id="loader" style="display: none;">
    <img src="IMG/loader.gif" alt="Cargando...">
    <p>Cargando...</p>
</div>
<script>
    function mostrarLoader() {
        document.getElementById("loader").style.display = "flex";
        setTimeout(function() {
            // Después de 2 segundos (2000 milisegundos), enviar el formulario
            document.getElementById("loginForm").submit();
        }, 2000);
    }
</script>

</body>
</html>
